<ion-header>
  <ion-toolbar>
    <ion-title>Mes jeux</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button routerLink="/games/new">Ajouter un nouveau jeu</ion-button>
  <h2>Liste de mes jeux</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let game of games">
        <ion-card>
          <ion-card-header>
            <div class="ion-text-center">
              <ion-card-title>{{game.title}}</ion-card-title>
              <ion-card-subtitle *ngIf="game.possessed">Dans ma collection</ion-card-subtitle>
              <ion-card-subtitle *ngIf="!game.possessed">A acqu√©rir</ion-card-subtitle>
            </div>
          </ion-card-header>
          <ion-card-content>
            <div class="ion-text-center">
              <img [src]="game.pictureLink" alt="Image du jeu {{game.pictureLink}}" max-width="256" max-height="340">
            </div>
            <div class="ion-text-center">
              <ion-button routerLink="/games/{{game.id}}">Voir</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">Quel sera mon prochain souhait ?</ion-title>
  </ion-toolbar>
</ion-footer>
